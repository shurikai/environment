"$schema" = 'https://starship.rs/config-schema.json'

# insert_blank_line = false
# [‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ](bold dragonblue)$fill[>](bold dragonblue)
# [‚îÇ](bold dragonblue)$directory$git_branch$package
# [‚îî‚îÄ>](bold dragonblue)

format = """
$directory\
$git_branch$git_status\
$fill$nodejs$lua\
$line_break\
$os$character
"""
palette = "kanagawa"


[fill]
symbol = " "
style = "dragonblue"

[directory]
style = "bold fg:lotusblue4 bg:sumiink4"
format = "[$path]($style)"
truncate_to_repo = false
truncation_length = 20
before_repo_root_style = "bold fg:lotusblue1 bg:sumiink4"
repo_root_style = "bold fg:lotusblue3 bg:sumiink4"
repo_root_format = '[ÓÇ≤](fg:sumiink4)[ $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path ]($style)[ÓÇ∞](fg:sumiink4)'

[character]
disabled = false
success_symbol = '[>](bold fg:oniviolet)'
error_symbol = '[>](bold fg:autumred)'
# vimcmd_symbol = "[Û∞Ñõ ‚ùÆ](subtext-1)" # For use with zsh-vi-mode

[git_branch]
symbol = "Û∞ò¨ "
style = "fg:dragongreen bg:dragonblack5"
format = '[ÓÉó](fg:dragonblack5)[ <$branch>]($style)'

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](bold fg:sakurapink bg:dragonblack5) ($ahead_behind$stashed)]($style)[ÓÇ∞](fg:dragonblack5)"
style = "bg:dragonblack5 fujiwhite"
conflicted = "‚Äã"
untracked = "‚Äã"
modified = "‚Äã"
staged = "‚Äã"
renamed = "‚Äã"
deleted = "‚Äã"
stashed = "‚â°"

[nodejs]
format = '[$symbol($version)(/$engines_version)]($style)'
style = 'bold surimiorange'

[lua]
symbol = 'Û∞¢±'

[os]
disabled = false
style = "fg:oniviolet"
format = "[$symbol ]($style)"

[os.symbols]
Windows = "Û∞ç≤"
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Arch = "Û∞£á"
Artix = "Û∞£á"
CentOS = "ÔåÑ"
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"

[username]
show_always = true
style_root = 'fg:red'
style_user = 'fg:green'
format = '[$user]($style)'

[hostname]
ssh_only = false
style = 'fg:green'
format = '[@mac]($style) '

