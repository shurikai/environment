# ~/.config/starship.toml
format = """
$directory\
$golang
$os\
$character"""
# format = '''
# [‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ>](bold green)
# [‚îÇ ](bold green)$directory$rust$package
# [‚îî‚îÄ>](bold green) '''

right_format = """
$git_branch\
$git_state\
$git_status
"""

add_newline = false
palette = "everforest"

[fill]
symbol = '-'
style = "purple"

[golang]
format = '\[[$symbol($version)]($style)\]'
style = 'fg:purple'

[lua]
format = '\[[$symbol($version)]($style)\]'

[os]
disabled = false
format = '[$symbol ]($style)'
style = 'fg:grey2'

[os.symbols]
Windows = "Û∞ç≤"
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Arch = "Û∞£á"
Artix = "Û∞£á"
CentOS = "ÔåÑ"
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"

[username]
show_always = true
style_root = 'fg:red'
style_user = 'fg:green'
format = '[$user]($style)'

[hostname]
ssh_only = false
style = 'fg:green'
format = '[@mac]($style) '

[directory]
style = "fg:yellow"
read_only_style = "fg:orange"
# truncation_length = 40
# truncation_symbol = "‚Ä¶/"
format = "[Óóæ  $path]($style)[$read_only]($read_only_style) "

[git_branch]
style = "fg:green"
symbol = "Óú• "
# truncation_length = 10
format = "[$symbol$branch(:$remote_branch)]($style) "

[character]
success_symbol = '[ÔÑÖ](bold green)'
error_symbol = '[ÔÑÖ](bold red)'

[palettes.everforest]
bg_dim = "#232a2e"
bg0 = "#2d353b"
bg1 = "#343f44"
bg2 = "#3d484d"
bg3 = "#475258"
bg4 = "#4f585e"
bg5 = "#56635f"
bg_visual = "#543a48"
bg_red = "#514045"
bg_green = "#425047"
bg_blue = "#3a515d"
bg_yellow = "#4d4c43"

fg = "#d3c6aa"
red = "#e67e80"

orange = "#e69875"
